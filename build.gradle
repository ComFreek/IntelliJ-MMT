plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.scala-lang:scala-library:2.12.3"
    compile files(fileTree(dir: 'lib', includes: ['*.jar']))
    // compile files("mmt.jar") // For debugging purposes only!
}
/*

*/
apply plugin: 'org.jetbrains.intellij'
intellij {
    version '2018.3'
    pluginName 'MMT'
    plugins 'org.intellij.scala:2018.3.1'
}
group 'info.kwarc.mmt.intellij'
version '15.0.2'
patchPluginXml {
    changeNotes """
        <ul>
         <li>Fixed BNF</li>
         <li>Fixed Project View</li>
         <li>Fixed Actions menu</li>
        </ul>
      """
}

apply plugin: 'scala'

sourceSets {
    main {
        /* java {
            srcDir 'src/main/gen'
        } */
        scala {
            srcDirs = ['src/main/scala','src/main/java','src/main/gen']
        }
    }
}

apply from: "gradle.properties"
publishPlugin {
    // channels 'devel'
    username intellijPublishUsername
    password intellijPublishPassword
}