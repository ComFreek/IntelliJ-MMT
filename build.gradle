plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.scala-lang:scala-library:2.12.3"
    compile files(fileTree(dir: 'lib', includes: ['*.jar']))
    // compile files("mmt.jar") // For debugging purposes only!
}
/*

*/
apply plugin: 'org.jetbrains.intellij'
intellij {
    version '2018.3'
    pluginName 'MMT'
    plugins 'org.intellij.scala:2018.3.1'
}
group 'info.kwarc.mmt.intellij'
version '1.1'
patchPluginXml {
    changeNotes """
        - Minor code refactoring
        - Plugin properly checks version of mmt.jar compatibility
        - Mechanism for feature-specific version compatibility checks and user notification
        - Bug fixes
      """
}

apply plugin: 'scala'

sourceSets {
    main {
        /* java {
            srcDir 'src/main/gen'
        } */
        scala {
            srcDirs = ['src/main/scala','src/main/java','src/main/gen']
        }
    }
}

publishPlugin {
    channels 'alpha'
    username intellijPublishUsername
    password intellijPublishPassword
}